<div class="card card-inverse" style="background-color: #333; border-color: #fff"><small><div class="card-header" role="tab" id="{{type}}OptionsHeader"><h6 class="mb-0"><a data-toggle="collapse" data-parent="#accordion" href="#{{type}}Options" aria-expanded="false" aria-controls="{{type}}Options" class="card-title">{{title}}</a></h6></div><div id="{{type}}Options" class="collapse show" role="tabpanel" aria-labelledby="{{type}}OptionsHeader"><div class="card-block card-text"><div class="form-group" data-ng-show="type === 'sun'"><label for="{{type}}Radius">Radius</label><input type="number" data-bind="textInput: radius" class="form-control form-control-sm" id="{{type}}Radius" placeholder="Enter the radius for the {{type}}"></div><div data-ng-show="type !== 'sun'"><div class="form-group" data-ng-show="type !== 'sun'"><label>Amount of {{type}}s</label><div class="row"><div class="col-6"><input type="number" data-bind="textInput: minCount" class="form-control form-control-sm" placeholder="Min" min="0"></div><div class="col-6"><input type="number" data-bind="textInput: maxCount" class="form-control form-control-sm" placeholder="Max" min="0"></div></div></div><div class="form-group"><label>Size of {{type}}s</label><div class="row"><div class="col-6"><input type="number" data-bind="textInput: minSize" class="form-control form-control-sm" placeholder="Min" min="0"></div><div class="col-6"><input type="number" data-bind="textInput: maxSize" class="form-control form-control-sm" placeholder="Max" min="0"></div></div></div><div class="form-group"><label>Distance between {{type}}s</label><div class="row"><div class="col-6"><input type="number" data-bind="textInput: minDistance" class="form-control form-control-sm" placeholder="Min" min="0"></div><div class="col-6"><input type="number" data-bind="textInput: maxDistance" class="form-control form-control-sm" placeholder="Max" min="0"></div></div></div></div></div></div></small></div>
