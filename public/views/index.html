<body ui-router-styles ondragstart="return false;" ondrop="console.log('drop');return false;">
    <div id="loader"></div>
    <a id="scrollhere"></a>

      <div class="container">
        <a data-ui-sref="app" class="text-center text-md-left">
          <i class="fa fa-arrow-left" aria-hidden="true"></i> BACK
        </a>
      </div>
    </nav>

    <div id="wrapper">

    </div>

      <div class="text-center">
        <span class="logo pr-1"><a href="https://github.com/mcnedward"><i class="fa fa-github" aria-hidden="true"></i></a></span>
