<div class="portfolio-main text-center mt-5">
	<h3>Number Printer</h3>
	<h5 class="mb-3 mt-4">Enter a number to convert!</h5>
	<div class="mb-4">
		<input id="txtNumber" class="pa-1 text-center" max-length="4" type="text" data-ng-model="number"/>
	</div>
  <div class="text-center row mb-3">
		<div class="col-xs-12 col-md-6"><span class="ebtn ebtn-green col-md-12" data-ng-click="convertToEnglish()">
      <i class="fa fa-refresh" aria-hidden="true"></i> To English
    </span></div>
		<div class="col-xs-12 col-md-6"><span class="ebtn ebtn-blue col-md-12" data-ng-click="convertToRomanNumeral()">
      <i class="fa fa-refresh" aria-hidden="true"></i> To Roman Numeral
    </span></div>
	</div>
	<div class="mb-3">{{result}}</div>
	<div class="text-danger">{{errorMessage}}</div>
</div>
