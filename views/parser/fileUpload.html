<div class="file-upload-container" data-ng-class="dragoverClass">
	<div class="file-upload-area">
		<span class="file-upload-text">{{dragAreaMessage}}</span>
		<div class="text-xs-center">{{dragAreaError}}</div>
		<div class="progress-wrapper" data-ng-show="loading || uploadProgress > 0">
			<uib-progressbar animate="false" value="uploadProgress" type="success"><b>{{uploadProgress}}%</b></uib-progressbar>
		</div>
	</div>
</div>
